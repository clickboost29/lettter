<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Page for Nica</title>
    <style>
        body {
            background-image: url('https://m.media-amazon.com/images/I/618f6tm3isL._AC_UF1000,1000_QL80_.jpg');
            background-size: 150px 150px;
            background-repeat: repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 2px 2px 5px #000;
            animation: popIn 1s ease-out both;
            text-align: center;
        }

        .cute-line {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 1px 1px 4px #000;
            text-align: center;
            margin-top: 10px;
        }

        .options {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #fff;
            border: 2px solid #ff69b4;
            color: #ff69b4;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
            margin: 10px;
            display: inline-block;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .envelope {
            width: 200px;
            height: 150px;
            position: relative;
            margin: 0 auto;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .envelope .front, .envelope .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            border: 2px solid #ff1493;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .envelope .front {
            z-index: 2;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff1493;
            clip-path: polygon(50% 0%, 100% 50%, 100% 100%, 0% 100%, 0% 50%);
            transform-origin: top;
            transition: transform 1s;
            backface-visibility: hidden;
        }

        .envelope.opened .flap {
            transform: rotateX(-180deg);
        }

        .scroll {
            width: 300px;
            height: 0;
            background-color: #fff8dc;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            display: none;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            animation: unroll 3s forwards ease-in-out;
            transform-style: preserve-3d;
        }

        @keyframes unroll {
            0% {
                height: 0;
            }
            100% {
                height: 400px;
            }
        }

        .scroll-content {
            padding: 20px;
            font-size: 1.2rem;
            color: #8b4513;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
        }

        /* Slower Floating Animation */
        .btn.no {
            position: relative;
            transition: all 2s ease; /* Slower movement */
        }

        .float {
            position: absolute;
            animation: float 4s ease-in-out infinite; /* Slower float */
            animation-direction: alternate;
        }

        /* Adding 3D effects to the buttons */
        .btn:active {
            transform: perspective(600px) rotateX(20deg) rotateY(20deg);
            box-shadow: 2px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Hey Nica! üë∏üèªüíï</h1>
        <p class="cute-line">You're the cutest thing that ever happened to me! üòò‚ù§Ô∏è</p>
        <p class="cute-line">Do you want to read the letter? üòèüíå</p>

        <div class="options">
            <button id="yes" class="btn">Yes</button>
            <button id="no" class="btn no">No</button>
        </div>

        <!-- 3D Envelope -->
        <div class="envelope" id="envelope">
            <div class="front">
                <div class="flap"></div>
            </div>
            <div class="back"></div>
        </div>

        <!-- 3D Scroll Animation -->
        <div class="scroll" id="scroll">
            <div class="scroll-content">
                <!-- Your handwritten letter image -->
                <img src="letter.jpg" style="width: 100%; border-radius: 10px;">
            </div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const envelope = document.getElementById('envelope');
        const scroll = document.getElementById('scroll');

        noButton.addEventListener('click', () => {
            // Ensure "No" button remains on screen and floats slower
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Generate random position within screen, keeping it in bounds
            const randomX = Math.max(0, Math.min(screenWidth - noButton.offsetWidth, Math.random() * (screenWidth - noButton.offsetWidth)));
            const randomY = Math.max(0, Math.min(screenHeight - noButton.offsetHeight, Math.random() * (screenHeight - noButton.offsetHeight)));

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        yesButton.addEventListener('click', () => {
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            envelope.style.display = 'block';
        });

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('opened');
            setTimeout(() => {
                envelope.style.display = 'none';
                scroll.style.display = 'block';
                scroll.classList.add('opened');
            }, 1000);
        });
    </script>
</body>
</html>
